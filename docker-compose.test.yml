version: '3.1'
services:
  test: &test
    build:
      context: .
      args:
        RAILS_ENV: "test"
    environment:
      RAILS_ENV: "test"
      DATABASE_URL: "postgres://postgres@db-test:5432/report-a-defect?template=template0&pool=5&encoding=unicode"
    container_name: report-a-defect_test_web_1
    env_file:
      - docker-compose.env.example
    volumes:
      - .:/srv/report-a-defect:cached
      - test_node_modules:/srv/report-a-defect/node_modules:cached
    depends_on:
      - db-test
    command: ["bundle", "exec", "./bin/dsetup && spring server"]
    restart: on-failure
    networks:
      - tests

  db-test:
    image: postgres
    container_name: report-a-defect_test_db_1
    volumes:
      - test_pg_data:/var/lib/postgresql/data/:cached
    environment:
      - POSTGRES_DB=report-a-defect
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST_AUTH_METHOD=trust
    restart: on-failure
    networks:
      - tests

networks:
  tests:

volumes:
  test_pg_data: {}
  test_node_modules:
