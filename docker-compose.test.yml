version: '3.1'
services:
  test: &test
    build:
      context: .
      args:
        RAILS_ENV: "test"
    environment:
      RAILS_ENV: "test"
      DATABASE_URL: "postgres://postgres@db-test:5432/report-a-defect?template=template0&pool=5&encoding=unicode"
    container_name: report-a-defect_test_web_1
    env_file:
      - docker-compose.env.example
    volumes:
      - .:/srv/report-a-defect:cached
      - node_modules:/srv/report-a-defect/node_modules:cached
    depends_on:
      - db-test
    command: ["bundle", "exec", "./bin/dsetup && spring server"]
    restart: on-failure
    networks:
      - tests
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 25M
        reservations:
          cpus: '0.50'
          memory: 50M

  db-test:
    image: postgres
    container_name: report-a-defect_test_db_1
    volumes:
      - pg_test_data:/var/lib/postgresql/data/:cached
    environment:
      - POSTGRES_DB=report-a-defect
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_HOST_AUTH_METHOD=trust
    networks:
      - tests
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 25M
        reservations:
          cpus: '0.50'
          memory: 50M

networks:
  tests:

volumes:
  pg_test_data: {}
  node_modules:
